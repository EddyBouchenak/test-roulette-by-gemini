<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roulette v2.2</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        
        // Laisser vide ou mettre vos clés. Le app.js gérera si ça manque.
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "PROJECT.firebaseapp.com",
            projectId: "PROJECT_ID",
            storageBucket: "BUCKET.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        try {
            const app = initializeApp(firebaseConfig);
            window.db = getFirestore(app);
            window.addDoc = addDoc;
            window.collection = collection;
            window.serverTimestamp = serverTimestamp;
            console.log("Firebase initialized");
        } catch (e) {
            console.log("Firebase non configuré ou erreur locale (CORS)");
        }
    </script>
</head>
<body class="theme-dark">

    <div class="header">
        <button id="theme-toggle" class="icon-btn">☀️</button>
        <button id="lang-toggle" class="text-btn">FR</button>
    </div>

    <div class="picker-container">
        <div class="focus-lens"></div>
        <ul id="wheel" class="wheel">
            <li style="opacity:0.5; font-size: 1rem;">Chargement...</li>
        </ul>
    </div>

    <div id="trigger-left" class="trigger-zone left" title="Force"></div>
    <div id="trigger-center" class="trigger-zone center" title="History"></div>
    <div id="trigger-right" class="trigger-zone right" title="VRTX"></div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="modal-force" class="modal-content hidden">
            <h2>MODE FORCE</h2>
            <div class="input-group">
                <label>Mot Cible</label>
                <input type="text" id="force-word-input" placeholder="Ex: VASE" autocomplete="off">
            </div>
            <div class="input-group">
                <label>Scrolls avant forcage</label>
                <div class="radio-group" id="force-count-group"></div>
            </div>
            <button id="btn-force-activate" class="action-btn">ACTIVER</button>
        </div>

        <div id="modal-vrtx" class="modal-content hidden">
            <h2>MODE VRTX</h2>
            <div class="input-group">
                <label>Mot Source <span id="vrtx-counter">(0)</span></label>
                <input type="text" id="vrtx-word-input" placeholder="Ex: BOXE" autocomplete="off">
            </div>
            <div class="input-group">
                <label>Rang de la lettre</label>
                <div class="radio-group" id="vrtx-rank-group"></div>
            </div>
            <button id="btn-vrtx-activate" class="action-btn">ACTIVER</button>
        </div>

        <div id="modal-history" class="modal-content hidden">
            <h2>HISTORIQUE</h2>
            <ul id="history-list"></ul>
            <button id="btn-clear-history" class="danger-btn">EFFACER</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
